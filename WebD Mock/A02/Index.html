<html>
    <head>
        <style>
            .main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
        
        <title></title>
    </head>
<body>
    <div class ="main" style="display: flex; justify-content:center; align-items: center;">
    <form action="">
    <div style = "padding:10px">
        <label for="username">Username</label><br>
        <input type="text"  placeholder="Name" required/>
    </div>

    <div style = "padding:10px">
        <label for="email">Email</label><br>
        <input type="email" placeholder="Email" required/>
    </div>
    <div style = "padding:10px">
        <label for="mobile">Mobile no. </label><br>
        <input type="tel" placeholder="Number" required>
    </div>
    <div style = "padding:10px">
        <label for="pwd">Password</label><br>
        <input type="password" placeholder="Password" required>
    </div>
    <div style = "padding:10px">
        <label for="age">Age</label><br>
        <input type="number" pattern="[1-9]{1}-[0-9]{1}" placeholder="Enter your name" required>
    </div>
    <div style = "padding:10px; width:50px ">
        <label for="gender">Gender</label><br>
        <select name="gender" style = "width:170px">
            <option value="male" name="gender">Male</option>
            <option value="female" name="gender">Female</option>
          </select>
    </div>
    <div style = "padding:10px;  ">
        <label for="date">Date</label><br>
        <input type="date" placeholder="Enter your name" required>
    </div>
    <div style = "padding:10px">
        <label for="color">Favourite color: </label><br>
        <input type="color" placeholder="Enter your name" required>
    </div>

    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
